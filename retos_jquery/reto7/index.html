<!DOCTYPE html>
<html>

    <title>.change() jQuery</title>

  <body>
      <a id="mysql" href="http://www.w3resource.com/mysql/mysql-tutorials.php">MySQL Tutorial</a>

          $("#mysql").click(function(e){
            e.preventDefault();
          })
        })
