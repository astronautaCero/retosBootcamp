<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
    <title>reto 3 jQuery</title>
    <style>
    p {
    margin-top:20px;
    margin-left: 10px;
    padding: 5px;
    border: 2px solid #666;
  }

  .nn {
    background: red;
  }

</style>

  </head>
  <body>
      <p>asd</p>
      <p>asd2</p>
      <p>asd3</p>

      <script type="text/javascript">
        $(function(){
          $('body').find('p').click(function(){
            $(this).toggleClass('nn'); 
          });
        })

      </script>

  </body>
</html>
