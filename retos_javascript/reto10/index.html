<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>reto10 Javascript</title>
  </head>
  <body>

    <h1>Tabla del 9</h1>
    <script type="text/javascript">

    var x = prompt('Generar tabla:');
    x = parseInt(x);


    for (var i = 0; i <= 10; i++) {
          r = x * i;
          document.write(x + "*" + i + "="+r+"<br>");
      }






    </script>
  </body>
</html>
