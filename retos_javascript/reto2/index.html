<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reto2 Javascript</title>
</head>
<body>
  <script type="text/javascript">
    var mult = 1000;

    var num1 = 3;
    var num2 = 5;
    var suma = 0;


    for (var i= 0; i <= mult;i++)
    {

      if (i%num1==0 || i%num2==0) {

        suma = suma+i;

        //document.write("multiplos del 3 es: " + i + '<br>');
      }
    }
    document.write('la suma de los multiplos de 3 && 5 es:' + suma);
  </script>

</body>
</html>
