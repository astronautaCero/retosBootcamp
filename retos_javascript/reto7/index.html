<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>reto 2 javascript</title>
  </head>
  <body>
    <h1>Reto javascript</h1>
    <script type="text/javascript">

      function fizzbuzz(a){
        if (a%3==0 && a%5==0) {
          alert("fizzbuzz");
        }else if (a%3==0) {
          alert("fizz");
        }else if (a%5==0) {
          alert("buzz");
        }else {
          return alert(a);
        }
      }

      fizzbuzz(5);
    </script>
  </body>
</html>
