<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>reto9 Javascript</title>
</head>
<body>


<script type="text/javascript">

  var array = [];
  var y;

  function multiplier(array,y){
    for (var i = 0; i < array.length; i++) {
      array[i] = array[i] * y;
    }
      return (array);
  }

  console.log(multiplier([1,2,3],3));

</script>
